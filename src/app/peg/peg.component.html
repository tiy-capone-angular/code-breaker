<div class="peg-holder">
  <div class="peg"
      [ngClass]="chosenClass"
      (click)="handleClick()"></div>
  <div class="peg-choices"
       [class.show-options]="showOptions">
    <div (click)="handleRed()" class="peg-choice red"></div>
    <div (click)="handleGoldenrod()" class="peg-choice goldenrod"></div>
    <div (click)="handleCyan()" class="peg-choice cyan"></div>
  </div>
</div>
